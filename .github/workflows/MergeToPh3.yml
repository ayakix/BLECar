on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  merge-to-ph3:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: everlytic/branch-merge@1.1.0
      with:
        source_ref: ${{ github.ref }}
        target_branch: 'ph3'
        github_token: ${{ secrets.GITHUB_TOKEN }}
    - run: git push origin HEAD